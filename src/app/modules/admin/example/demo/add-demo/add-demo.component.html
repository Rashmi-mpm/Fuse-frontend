<div class="dialog-content-wrapper">
    <div mat-dialog-content class="p-4 m-0" >
        <div class="mat-title">Add Demo</div>
        <form [formGroup]="demoForm" fxLayout="column" fxFlex>
            <div class="grid grid-cols-2 gap-4">
                <div >
                    <mat-form-field class=" w-full">
                        <mat-label>Payee</mat-label>
                        <input matInput name="payee"
                               formControlName="payee"
                               type="text">
                    </mat-form-field>
                </div>
                <div >
                    <mat-form-field class=" w-full">
                        <mat-label>Child</mat-label>
                        <input matInput name="child"
                               formControlName="child"
                               type="text" >
                    </mat-form-field>
                </div>
            </div>
            <div class="grid  grid-cols-2 gap-4">
                <div>
                    <mat-form-field class=" w-full">
                        <mat-label>3Weeks</mat-label>
                        <input matInput name="threeweeks"
                               formControlName="threeweeks"
                               type="text" >
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class=" w-full">
                        <mat-label>2Weeks</mat-label>
                        <input matInput name="twoweeks"
                               formControlName="twoweeks"
                               type="text" >
                    </mat-form-field>
                </div>
            </div>
            <div class="grid  grid-cols-2 gap-4">
                <div>
                    <mat-form-field class=" w-full">
                        <mat-label>1Week</mat-label>
                        <input matInput name="oneweek"
                               formControlName="oneweek"
                               type="text" >
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class=" w-full">
                        <mat-label>Current</mat-label>
                        <input matInput name="current"
                               formControlName="current"
                               type="text" >
                    </mat-form-field>
                </div>
            </div>
            <div class="grid  grid-cols-2 gap-4">
                <div>
                    <mat-form-field class=" w-full">
                        <mat-label>Pending Amount</mat-label>
                        <input matInput name="amount"
                               formControlName="amount"
                               type="text" >
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class=" w-full">
                        <mat-label>Over Payment</mat-label>
                        <input matInput name="payment"
                               formControlName="payment"
                               type="text" >
                    </mat-form-field>
                </div>
            </div>
            <div class="grid  grid-cols-2 gap-4">
                <div>
                    <mat-form-field class=" w-full">
                        <mat-label>Pending Creditnote</mat-label>
                        <input matInput name="credit"
                               formControlName="credit"
                               type="text" >
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class=" w-full">
                        <mat-label>Total Pending Amount</mat-label>
                        <input matInput name="total"
                               formControlName="total"
                               type="text" >
                    </mat-form-field>
                </div>
            </div>
            <div class="flex justify-end">
                <button class="bg-slate-200  rounded-xl mr-2 text-white w-24 h-10"  (click)="matDialogRef.close(['delete',demoForm])">Cancel</button>
                <button class="bg-teal-600 rounded-xl mr-2 text-white w-24 h-10" type="submit" (click)="matDialogRef.close(['send',demoForm])">Save</button>
            </div>
        </form>
    </div>
</div>
